<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Catching Game</title>
  </head>
  <body>
    <div class="screen">
      <h1>Catching Game</h1>
      <button class="btn" id="start-btn">Play Game</button>
    </div>
    <div class="screen">
      <h1>Pick your game</h1>
      <ul class="item-list">
        <li>
          <button class="choose-item-btn">
            <img src="./ccf.png" alt="" />
          </button>
        </li>
        <li>
          <button class="choose-item-btn">
            <img src="./050Diglett.webp" alt="" />
          </button>
        </li>
        <li>
          <button class="choose-item-btn">
            <img src="./975732854879eb465febb64820c60fa9.png" alt="" />
          </button>
        </li>
        <li>
          <button class="choose-item-btn">
            <img src="./PinClipart.com_cherry-clip-art_1074609.png" alt="" />
          </button>
        </li>
      </ul>
    </div>

    <div class="screen game-container">
      <h3 id="time">Time: 00:00</h3>
      <h3 id="score">Score: 0</h3>
      <h5 id="message">
        Are you annoyed yet? <br />You are playing an impossible game!
      </h5>



    <script src="script.js"></script>
  </body>
</html>
